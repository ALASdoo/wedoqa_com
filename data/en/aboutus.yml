############################# aboutus ###################################
aboutus:
  enable: true
  title: About us
  content: |
    Started in 2005 in Novi Sad, Serbia, as part of [ALAS doo](https://www.alasdoo.com), WeDoQa is an outsource Software Testing and Quality Assurance company with broad experience in manual and automated testing and more than 30 professionals on board.

    With our well-established workflows and conscientious attention to detail, we are able to help our clients deliver software that meets the highest of standards.

    With WeDoQA, our clients are guaranteed a professional experience, transparent communication, concise documentation, and exceptional results.
  aboutus_item:
    # aboutus item loop
    - title: Multifield experts
      icon: images/experts.svg
      content: Our team consists of tenured and trained industry experts who remain on the cutting edge of all industry developments. While we test for technical specs and compliance, we seek out non-IT input during weekly brainstorming sessions with everyday users who test your software. The insights they deliver take your project to the next level, ensuring an intuitive, user-friendly, and valuable product. This is where we really shine!

      # aboutus item loop
    - title: Implementation in any stage
      icon: images/stages.svg
      content: We understand that project plans change which is why we can test or take over project management at every stage of the development cycle. We can start from scratch or jump in when you hit a rough patch. With our dedication to clear communication we know the questions to ask to hit the ground running.

      # aboutus item loop
    - title: All types of projects
      icon: images/projects.svg
      content: We work with start-ups on their proprietary software and apps, provide third-party testing for developers, help established corporations elevate their project outcomes, and consult and test any type of software to ensure quality, compliance, function, and positive user-experience.

      # aboutus item loop
    - title: In house Selenium framework
      icon: images/selenium.svg
      content: We provide commercial Selenium support but also have an in-house Selenium framework that empowers us to get your project up and running with speed and ease. To optimize testing, we implement the Page Object Model to automate our process.
