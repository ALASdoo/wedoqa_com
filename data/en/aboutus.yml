############################# aboutus ###################################
aboutus:
  enable: true
  title: About us
  content: |
    WeDoQA can assist at any stage of the development process. From Project Consulting to Full Project Management, QA Lead, and Manual or Automated Quality Assurance. This includes non-IT user testing to ensure your software does more than function but is intuitive and user-friendly.

    We work with you and your team within any type of PM methodology including Agile, Scrum, Kanban, and Traditional. Our goal is to deliver or ensure superior software while optimizing your time and budget. Reach out to start your project from scratch, complete existing projects or test finished software for function, efficiency, and compliance.'
  aboutus_item:
    # aboutus item loop
    - title: Multifield experts
      icon: ti-world # themify icon pack : https://themify.me/themify-icons
      content: Our team is comprised of tenured and trained industry experts who remain on the cutting edge of all industry developments. While we test for technical specs and compliance, we seek out non-IT input during weekly brainstorming sessions with everyday users who test your software. The insights they deliver take your project to the next level, ensuring an intuitive, user-friendly, and valuable product. This is where we really shine!

      # aboutus item loop
    - title: Implementation in any stage
      icon: ti-panel # themify icon pack : https://themify.me/themify-icons
      content: We understand that project plans change which is why we can test or take over project management at every stage of the development cycle. We can start from scratch or jump in when you hit a rough patch. With our dedication to clear communication we know the questions to ask to hit the ground running.

      # aboutus item loop
    - title: All types of projects
      icon: ti-stats-up # themify icon pack : https://themify.me/themify-icons
      content: We work with start-ups on their proprietary software and apps, provide third-party testing for developers, help established corporations elevate their project outcomes, and consult and test any type of software to ensure quality, compliance, function, and positive user-experience.

      # aboutus item loop
    - title: In house Selenium framework
      icon: ti-announcement # themify icon pack : https://themify.me/themify-icons
      content: We provide commercial Selenium support but also have an in-house Selenium framework that empowers us to get your project up and running with speed and ease. To optimize testing, we implement the Page Object Model to automate our process.
